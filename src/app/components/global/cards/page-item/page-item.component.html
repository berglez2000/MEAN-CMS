<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete {{ page.title }} Page</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you wan't to delete this page?</p>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button type="button" class="btn btn-danger" (click)="onDelete()">
      Yes
    </button>
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <h5 class="mb-0">{{ page.title }}</h5>
    <div>
      <button
        type="button"
        class="btn btn-primary btn-sm mr-4"
        [routerLink]="['/admin/pages/edit', page._id]"
      >
        Edit
      </button>
      <button
        type="button"
        class="btn btn-danger btn-sm"
        (click)="openWindowCustomClass(content)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
