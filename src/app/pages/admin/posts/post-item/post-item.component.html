<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete {{ post.title }} Post</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you wan't to delete this post?</p>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button type="button" class="btn btn-danger" (click)="onDelete()">
      Yes
    </button>
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
<div class="post-item mb-3">
  <div class="card">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ post.title }}</h5>
      <div>
        <button type="button" class="btn btn-primary btn-sm mr-4">Edit</button>
        <button
          type="button"
          class="btn btn-danger btn-sm"
          (click)="openWindowCustomClass(content)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
