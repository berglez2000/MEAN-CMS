<div class="admin">
  <div class="d-flex sidebar-parent">
    <app-sidebar></app-sidebar>
  </div>
  <div class="right mt-3">
    <div class="col">
      <div class="upper d-flex justify-content-between">
        <a class="primary-link" routerLink="/admin/pages/"><h3>Pages</h3></a>
        <button class="btn btn-primary">Save Page</button>
      </div>
      <hr />
      <div class="pages">
        <div class="add-page">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="title" class="form-label">Page Title</label>
                  <input type="text" class="form-control" id="title" />
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">Page Content</label>
                  <textarea
                    class="form-control"
                    id="content"
                    rows="4"
                  ></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
